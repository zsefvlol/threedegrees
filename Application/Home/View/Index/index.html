    <div id="container"></div>
    <script id="async">
        document.addEventListener('DOMContentLoaded', function() {
            var i = 0;
            var jsMap = [
                '{$Think.Const.STATIC_URL}/js/shared.js?v=1.0.6',
                '{$Think.Const.STATIC_URL}/js/index.js?v=1.0.6'
            ];
            function loadJs() {
                var js = jsMap[i];
                if (js) {
                    var dom = document.createElement('script');
                    dom.src = js;
                    dom.onload = loadJs;
                    i++;
                    document.body.appendChild(dom);
                }
            }
            loadJs(i);
            document.getElementById('async').remove();
        })
    </script>
